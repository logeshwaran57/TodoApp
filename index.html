<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container flex flex-col md:flex-row rounded-2xl shadow-xl overflow-hidden">
        <div class="left-panel p-6 md:p-8 flex flex-col gap-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Financial Tracker</h1>

            <!-- Summary Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="summary-card shadow-md">
                    <h3 class="text-lg font-semibold text-gray-600 mb-2">Net Balance</h3>
                    <p id="net-balance" class="text-3xl font-bold net-balance-text">$0.00</p>
                </div>
                <div class="summary-card shadow-md">
                    <h3 class="text-lg font-semibold text-gray-600 mb-2">Total Income</h3>
                    <p id="total-income" class="text-3xl font-bold income-text">$0.00</p>
                </div>
                <div class="summary-card shadow-md">
                    <h3 class="text-lg font-semibold text-gray-600 mb-2">Total Expenses</h3>
                    <p id="total-expenses" class="text-3xl font-bold expense-text">$0.00</p>
                </div>
            </div>

            <!-- Transaction Form -->
            <form id="transaction-form" class="bg-gray-50 p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Add/Edit Transaction</h2>

                <input type="hidden" id="transaction-id">

                <div class="form-group mb-4">
                    <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                    <input type="text" id="description" placeholder="Enter description"
                           class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>

                <div class="form-group mb-4">
                    <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount"
                           class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           min="0.01" step="0.01" required>
                </div>

                <div class="form-group mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Type</label>
                    <div class="flex items-center space-x-4 radio-group">
                        <input type="radio" id="type-income" name="type" value="income" class="hidden" required>
                        <label for="type-income" class="bg-blue-100 text-blue-800 text-sm px-4 py-2 rounded-full hover:bg-blue-200">Income</label>

                        <input type="radio" id="type-expense" name="type" value="expense" class="hidden">
                        <label for="type-expense" class="bg-blue-100 text-blue-800 text-sm px-4 py-2 rounded-full hover:bg-blue-200">Expense</label>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row justify-between gap-4">
                    <button type="submit" id="submit-btn"
                            class="btn-primary w-full sm:w-auto flex-grow rounded-lg font-semibold shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Add Transaction
                    </button>
                    <button type="button" id="reset-btn"
                            class="btn-secondary w-full sm:w-auto flex-grow rounded-lg font-semibold shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        Reset
                    </button>
                </div>
            </form>
        </div>

        <div class="right-panel p-6 md:p-8 flex flex-col gap-8">
            <!-- Filters -->
            <div class="bg-gray-50 p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Filter Transactions</h2>
                <div class="flex flex-wrap gap-4 filter-group">
                    <div>
                        <input type="radio" id="filter-all" name="filter" value="all" class="form-radio text-blue-600" checked>
                        <label for="filter-all">All</label>
                    </div>
                    <div>
                        <input type="radio" id="filter-income" name="filter" value="income" class="form-radio text-green-600">
                        <label for="filter-income">Income</label>
                    </div>
                    <div>
                        <input type="radio" id="filter-expense" name="filter" value="expense" class="form-radio text-red-600">
                        <label for="filter-expense">Expense</label>
                    </div>
                </div>
            </div>

            <!-- Transaction List -->
            <div class="bg-gray-50 p-6 rounded-xl shadow-md flex-grow">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Transaction History</h2>
                <ul id="transaction-list" class="space-y-4">
                    
                </ul>
            </div>
        </div>
    </div>   
</body>
</html>
